default:
  set_property:
    IOSTANDARD: LVDS_25
    # By default 'TRUE', 'true', 'True' are interpreted by yaml as boolean
    # and the printed to the file as 'True' string.
    # In .xdc file we want 'TRUE' string so double qoutes '"' are needed.
    # Not sure if EDA tools can handle correctly 'True' or 'true' strings.
    DIFF_TERM: "TRUE"
port[1]:
  end: endpoint_1
  set_property:
    IOSTANDARD: LVDS_33
port[2]:
  end: endpoint_2
  set_property:
    # Same story as TRUE
    DIFF_TERM: "FALSE"
port\[[3-4]\]:
  end: endpoint_[3-4]
